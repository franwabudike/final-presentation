<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeRoom - Login / Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-container { background-color: #fff; padding: 3rem 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; width: 90%; max-width: 400px; }
        .auth-container h1 { color: #3b3b7a; margin-bottom: 1rem; }
        .auth-container p { color: #555; margin-bottom: 2rem; }
        .auth-form input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        .auth-form button { width: 100%; padding: 0.75rem; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; margin-bottom: 1rem; }
        .auth-form button:hover { background-color: #45a049; }
        .toggle-form { color: #3b3b7a; cursor: pointer; text-decoration: none; font-weight: 600; }
        .toggle-form:hover { text-decoration: underline; }
        .back-link { display: block; margin-top: 1.5rem; color: #3b3b7a; text-decoration: none; font-weight: 600; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="login-form">
            <h1>Login</h1>
            <p>Please log in to access your playlists.</p>
            <form class="auth-form" method="POST" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="#" class="toggle-form" onclick="toggleForms()">Register here.</a></p>
        </div>
        <div id="register-form" style="display: none;">
            <h1>Register</h1>
            <p>Create a new account to get started.</p>
            <form class="auth-form" method="POST" action="{{ url_for('register') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" class="toggle-form" onclick="toggleForms()">Login here.</a></p>
        </div>
        <a href="{{ url_for('index') }}" class="back-link">Go back to Home</a>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
