<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeRoom - Login / Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div id="header-placeholder"></div>
        <main class="main-content">
            <div class="auth-container">
                <div id="login-form">
                    <h1>Login</h1>
                    <p>Please log in to access your playlists.</p>
                    <form class="auth-form" method="POST" action="/login">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Log In</button>
                    </form>
                    <p>Don't have an account? <a href="#" class="toggle-form" onclick="toggleForms()">Register here.</a></p>
                </div>
                <div id="register-form" style="display: none;">
                    <h1>Register</h1>
                    <p>Create a new account to get started.</p>
                    <form class="auth-form" method="POST" action="/register">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" class="toggle-form" onclick="toggleForms()">Login here.</a></p>
                </div>
                <a href="index.html" class="back-link">Go back to Home</a>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    
    <script src="header-footer.js"></script>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
