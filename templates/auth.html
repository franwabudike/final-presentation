<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeRoom - Login / Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="content-wrapper">
    {% include 'navbar.html' %}
    <main class="main-content">
      <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
          <h1>Login</h1>
          <p>Please log in to access your playlists.</p>
          <form class="auth-form" method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Log In</button>
          </form>
          <p>Don't have an account? <a href="#" class="toggle-form" onclick="toggleForms()">Register here.</a></p>
        </div>

        <!-- Registration Form -->
        <div id="register-form" style="display: none;">
          <h1>Register</h1>
          <p>Create a new account to get started.</p>
          <form class="auth-form" method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="file" name="profile_pic" accept="image/*" />
            <button type="submit">Register</button>
          </form>
          <p>Already have an account? <a href="#" class="toggle-form" onclick="toggleForms()">Login here.</a></p>
        </div>

        <a href="{{ url_for('home') }}" class="back-link">‚Üê Go back to Home</a>
      </div>
    </main>
    {% include 'footer.html' %}
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
