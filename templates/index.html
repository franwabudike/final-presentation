{% extends 'layout.html' %}

{% block title %}VibeRoom - Find Your Study Vibe{% endblock %}

{% block content %}
    <main class="hero">
        <h1>Find Your Study <span>Vibe</span></h1>
        <p>Mood-based music playlists designed for students to enhance focus, productivity, and relaxation</p>
        <div class="platforms">
            <a href="#" class="platform-button"> YouTube Music</a>
        </div>
        <div class="form-container">
            <h3>How are you feeling today?</h3>
            <div class="form-row">
                <select class="dropdown">
                    <option>Focused</option>
                    <option>Chill</option>
                    <option>Energized</option>
                </select>
                <button class="button">Get My Vibe</button>
            </div>
        </div>
    </main>
{% endblock %}
