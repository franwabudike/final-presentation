            text-decoration: none;

        .hero .platform-button:hover {

        }

            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;

        .hero .dropdown {

            color: #fff;
            border: 1px solid #2a2a51;

            text-align: center;

            background-color: #ffd700;
            color: #3b3b7a;
            border: none;

        .hero .button:hover {

        }
        .footer {
