<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeRoom - Find Your Study Vibe</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="content-wrapper">
        <div id="header-placeholder"></div>
        <main class="hero main-content">
            <h1>Find Your Study <span>Vibe</span></h1>
            <p>Mood-based music playlists designed for students to enhance focus, productivity, and relaxation</p>
            <div class="platforms">
                <a href="#" class="platform-button">🎥 YouTube Music</a>
            </div>
            <div class="hero-content-container">
                <div class="form-container">
                    <h3>How are you feeling today?</h3>
                    <form method="GET" action="playlists.html">
                        <select name="mood" class="dropdown" required>
                            <option value="focused">Focused</option>
                            <option value="chill">Chill</option>
                            <option value="energized">Energized</option>
                        </select>
                        <button type="submit" class="button">Get My Vibe</button>
                    </form>
                </div>
                <div class="weather-showcase">
                    <h3>Current Weather</h3>
                    <p id="location">Loading location...</p>
                    <div class="temperature" id="temperature">...</div>
                    <p id="weather-description">...</p>
                </div>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    
    <script src="static/header-footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = 'YOUR_API_KEY_HERE'; // ⚠️ Replace with your actual API key
            const locationElement = document.getElementById('location');
            const temperatureElement = document.getElementById('temperature');
            const descriptionElement = document.getElementById('weather-description');
            
            // ... (Your existing weather script) ...
            function fetchWeather(lat, lon) {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Weather data not available.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const city = data.name;
                        const temp = Math.round(data.main.temp);
                        const description = data.weather[0].description;
                        
                        locationElement.textContent = `📍 ${city}`;
                        temperatureElement.innerHTML = `${temp}°C`;
                        descriptionElement.textContent = description;
                    })
                    .catch(error => {
                        console.error('Error fetching weather data:', error);
                        locationElement.textContent = 'Weather not found.';
                        temperatureElement.textContent = '...';
                        descriptionElement.textContent = '...';
                    });
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeather(lat, lon);
                }, () => {
                    locationElement.textContent = 'Location access denied.';
                });
            } else {
                locationElement.textContent = 'Geolocation not supported.';
            }
        });
    </script>
</body>
</html>
