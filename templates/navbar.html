<style>
        .header .user-picture {
            width: 40px;           /* Set desired width */
            height: 40px;          /* Set desired height */
            border-radius: 50%;    /* Makes the image circular */
            object-fit: cover;     /* Ensures image fills the circle properly */
            border: 2px solid #ddd; /* Optional: adds a subtle border */
            margin-right: 10px;    /* Optional: adds space between image and username */
            vertical-align: middle; /* Aligns with text baseline */
        }
    .user-picture:hover {
    border-color: #00ff40; /* Change border color on hover */
    cursor: pointer;
}        

</style> 

<header class="header">
    <div class="logo"><a href="{{ url_for('home') }}">ðŸŽ· VibeRoom</a></div>
    <nav class="nav-links">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        <a href="{{ url_for('about') }}" class="nav-link">About</a>
        <a href="{{ url_for('playlists') }}" class="nav-link">Playlists</a>
        <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
    </nav>

    {% if current_user.is_authenticated %}
        <img class="user-picture" src="{{ url_for('static', filename='profile_pics/' + current_user.picture) }}"></img>
        <span class="user-name">Hi, {{ current_user.username }}</span>
        <a href="{{ url_for('logout') }}" class="get-started">Logout</a>
    {% else %}
        <a href="{{ url_for('auth') }}" class="get-started">Get Started</a>
    {% endif %}
</header>
