        <a href="{{ url_for('playlists') }}">Playlists</a>

        <span class="user-profile">

        </span>

    {% else %}

        color: #ffd700;
    }
    .header .nav-links a.active {
        color: #ffd700;
    }
    .header .get-started {
        background-color: #4CAF50;
        color: #fff;
